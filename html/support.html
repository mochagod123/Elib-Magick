<html>
    <head>
        <meta charset="UTF-8">
        <title>
            生徒TOP - サポート先
        </title>
        <link rel="icon" type="image/x-icon" href="https://ela.education.ne.jp/favicon.ico?rtp=1745395">
        <link href="https://ela.education.ne.jp/css/jquery/jquery-ui.css" rel="stylesheet" type="text/css">
        <link href="https://ela.education.ne.jp/css/reset.css" rel="stylesheet" type="text/css">
        <link href="https://ela.education.ne.jp/css/ela_icon.css" rel="stylesheet" type="text/css">
        <link href="https://ela.education.ne.jp/css/base.css" rel="stylesheet" type="text/css">
        <link href="https://ela.education.ne.jp/css/student-common.css" rel="stylesheet" type="text/css">
        <link href="https://ela.education.ne.jp/css/gadget.css" rel="stylesheet" type="text/css">
    </head>
    <body ontouchstart="" class="gridContainer cs-01 kougakunen">
        <header class="header">
            <h1 class="logo"><img src="https://ela.education.ne.jp/images/logo.svg" alt="ラインズeライブラリアドバンス" class="svg-inline-true"></h1> 
        </header>
        <div class="contentsWrapper">
            <div class="contentsContainer page-home-top">
                <div class="tiles_3 tilesGap_30">
                    <div class="grid_item">
                        <div class="left-side">
                        <h3>Discordでお問い合わせ</h3>
                        </div><br>
                        <div class="button-fullwidth nor" id="supportserver">
                            <span class="contents">公式サポートサーバー</span>
                        </div><br>
                    </div>

                    <div class="grid_item">
                        <div class="left-side">
                        <h3>ソースコード</h3></div><br>
                        <div class="button-fullwidth nor" id="downloadso">
                            <span class="contents">ダウンロード</span>
                        </div><br><br>
                        <div class="button-fullwidth nor" id="update">
                            <span class="contents">アップデート方法</span>
                        </div><br>
                    </div>

                    <div class="grid_item">
                        <div class="left-side">
                        <h3>製作者 (Neko)</h3>
                        </div><br>
                        14歳。中学生です。<br>
                        <img src="../images/owner.png" width="100" height="100" style="border-radius: 30px;">
                    </div>
                </div>
                <div class="tiles_3 tilesGap_30">
                    <div class="grid_item">
                        <div class="left-side">
                        <h3>Discordの様子</h3>
                        </div><br>
                        <iframe src="https://discord.com/widget?id=1364198749437689937&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                    </div>

                    <div class="grid_item">
                        <div class="left-side">
                        <h3>独自のプラグイン開発</h3>
                        </div><br>
                        <div class="button-fullwidth nor" id="dokujiplugin">
                            <span class="contents">開発用サイト</span>
                        </div><br><br>
                        注意！<br>独自のプラグイン<br>を開発するには、<br>
                        HTMLとJavascriptの知識<br>がある必要があります。
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="copyright">Elib Magick</div>
        </footer>
        <script src="../js/htmljs/support.js"></script>
    </body>
</html>
